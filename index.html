<!doctype html>
<head>

    <!--Ignore the code contained within the SCRIPT tags-->
    <script>function setSearchEngine() {

                let actions = {
                    "google": "https://www.google.com/search",
                    "duckduckgo": "https://duckduckgo.com/",
                    "bing": "https://www.bing.com/search",
                    "ask": "https://www.ask.com/web"
                };

                let form = document.getElementById('searchForm');
                let selectedEngine = document.querySelector('[name=engine]:checked');
                let action = actions[selectedEngine.value];
                form.setAttribute('action', action);
            }

            window.addEventListener('load', function () {
                let form = document.getElementById('searchForm');
                form.addEventListener('submit', setSearchEngine);
            });

            /*The JavaScript contained within these <script> tags is
             * what causes the input of the form to update the browser window once the user clicks "Go!" */

    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="all">
        <h1>LaunchCode Search</h1>
        <form id="searchForm" method="GET">
            <div class = "input">
                <input type="text" name="q" placeholder="Enter Search...">
            </div>
    
            <!-- <div class="radio"> -->
                <div class="GOOGLE">
                    <label for="google"><input type="radio" name="engine" value="google">Google</label>
                </div>
                <div class="DUCKDUCKGO">
                    <label for="duckduckgo"><input type="radio" name="engine" value="duckduckgo">DuckDuckGo</label>
                </div>
                <div class="BING">
                    <label for="bing"><input type="radio" name="engine" value="bing">Bing</label>
                </div>
                <div class="ASK">
                    <label for="ask"><input type="radio" name="engine" value="ask">Ask</label>
                </div>
            <!-- </div> -->
    
            <div class="submit">
                <input type="Submit" value="Go!">
            </div>

        </form>
    </div>

</body>
